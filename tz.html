      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      /* Style for the navigation links */
      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links a {
        margin-right: 10px;
        text-decoration: none;
        color: black;
      }

      /* Style for the dropdown menu */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Style for the dropdown menu sub-menu */
      .dropdown-submenu {
        position: relative;
      }

      .dropdown-submenu .dropdown-content {
        top: 0;
        left: 100%;
      }

      /* Media query for responsive design */
      @media (max-width: 600px) {
        .navbar {
          flex-direction: column;
        }

        .nav-links {
          flex-direction: column;
        }

        .dropdown-content {
          position: relative;
        }
      }
    </style>
  
</head>
